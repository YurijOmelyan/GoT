<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>GAME OF THRONES</title>
</head>
<body>
	<div class="page">
		<div class="page__logo-img">
		</div>
		
		<form class="form-logining page__form-logining font-color">
			<div class="form-logining__heading">
				<h2 >GAME OF THRONES</h2>
			</div>
			<div class="box-mail form-logining__box-mail">
				<label >Enter your email</label>
				<input type="email" class="box-mail__input-mail style-input" placeholder="arya@westeros.com">
			</div>
			<div class="form-logining__box-pass">
				<label>Chosse secure password</label>
				<p>Must be at least 8 characters</p>
				<input type="password" class="box-mail__input-pass style-input" placeholder="password">
			</div>
			<div class="form-logining__check-box">
				<input id="checkbox" type="checkbox" class="checkbox">
				<label for="checkbox">Remember me</label>
			</div>
			<div class="form-logining__button">
				<input type="submit" value="Sing Up">
			</div>
			
		</form>

		<form class="form-save page__form-save font-color">
			<div class="form-save__heading">
				<h2>GAME OF THRONES</h2>
			</div>
			<div class="form-save__message">
				<p>You've successfully joined the game.</p>
				<p>Tell us more about yourself.</p>									
			</div>
			<div class="form-save__username">
				<label>Who are you?</label>
				<p>Alpha-numeric username</p>
				<input type="text" class="style-input" placeholder="arya" >
			</div>
			<div class="form-save__house">
				<label>Your Great House</label>
				<select class="select-house style-input" name="house">
					<option style="display:none;" selected>Select House</option>
				    <option>Bronn's house </option>
				    <option>House Arryn</option>
				    <option>House Baratheon</option>
				    <option>House Greyjoy</option>
				</select>
			</div>
			<div>
				<label >Your preferences, hobbies, wishes, etc.</label>
				<textarea class="style-input" cols="30" rows="10" placeholder="I have a long TOKILL list..."></textarea>
			</div>
			<div class="form-save__button">
				<input type="submit" value="Save" >
			</div>
		</form>
	</div>	
</body>
</html>
